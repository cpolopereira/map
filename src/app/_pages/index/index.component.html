<div fxLayout="column" fxLayoutAlign="none" fxFlexFill>
    <mat-toolbar [color]="!showSearch ? 'primary': ''">
        <div fxLayout="row" fxLayoutAlign="end center" fxFlexFill>
            <button mat-icon-button *ngIf="!showSearch" class="example-icon"
                aria-label="Example icon-button with share icon">
                <mat-icon (click)="openSearch()">search</mat-icon>
            </button>
            <div *ngIf="showSearch" fxFlex>
                <form [formGroup]='searchForm'>
                    <mat-form-field appearance="outline" fxFlex>
                        <!-- <mat-spinner diameter="16" matSuffix></mat-spinner> -->
                        <mat-spinner *ngIf="loading" matSuffix diameter="16"></mat-spinner>
                        <button *ngIf="!loading" mat-button matSuffix mat-icon-button aria-label="Clear">
                            <mat-icon (click)="closeSearch()">close</mat-icon>
                        </button>
                        <mat-label></mat-label>
                        <input matInput placeholder="DirecciÃ³n" formControlName='addressInput' [matAutocomplete]="auto" >
                    </mat-form-field>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)" [displayWith]="displayFn">
                        <mat-option *ngFor="let address of addresses" [value]="address">
                            <span>{{ address.place_name }}</span>
                        </mat-option>
                    </mat-autocomplete>
                </form>
            </div>
        </div>
    </mat-toolbar>
    <div fxFlex>
        <div id="map" class="map-container"></div>
    </div>
</div>
